<!DOCTYPE html>

<html lang="en">
  <head>

    <title>Battleship</title>

    <link rel="stylesheet" href="StyleSheet.css">

  </head>

  <body>

    <div id="game">

      <h1 class="title">Battleship</h1>
      
      <!--Map for the player to attack-->
      <div class="map">
        <h1 class="title">Player1</h1>
        <div id="grid">

          
    
        </div>

        <img style="position: relative;" src="Sprites/water.png">

        <div>

          <button class="placementButton" onclick="moveShip('battleship', -1, 0)">Left</button>
          <button class="placementButton" onclick="moveShip('battleship', 1, 0)">Right</button>
          <button class="placementButton" onclick="moveShip('battleship', 0, -1)">Up</button>
          <button class="placementButton" onclick="moveShip('battleship', 0, 1)">Down</button>
          <button class="placementButton" onclick="rotate()">Rotate</button>
          <button class="placementButton" onclick="placeShip('battleship')">Place</button>

        </div>

      </div>
      <!--List of all attacks made by the player and the computer-->
      <ul id="turnHistory"></ul>
      <!--Map to display enemy attacks-->
      <div class="map">
        <h1 class="title">Player 2</h1>
        <div id="grid2">

          
    
        </div>

        <!--<img style="position: relative;" src="Sprites/water.png">-->

      </div>
      
    </div>
    <script src="Main.js"></script>
  </body>
</html>
